{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>


<section id="main">
  <div>
        <ul id="list">
            {{ range where .Data.Pages "Section" "posts" }}
                {{ .Render "summary"}}
            {{ end }}
        </ul>
  </div>
</section>


	 {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
